<!DOCTYPE html>
<htm>
    <head>
        <title>My restaurant menu | meals| ribs</title>
        <link rel="stylesheet" href=style.css>
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body class="body-meals">

        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/menu logo text 1.jpg">


        </div>

        <div id="meals">

            <div class="meals-details">

                <img src="images/ribs.jpg">

                <h1>RIBS</h1>
                
                <div class="meals-details-info">
                    <p><b>PRICE:</b>R100</p>
                    <p><b>SERVING SIZE:</b>500g</p>
                    <p><b>MEAL DETAILS:</b>55 g , packed brown sugar 2 tsp, salt 1 tbsp, garlic powder 1/2 tsp, freshly ground black pepper</p>
                </div>

                <div class="meals-details-extras">
                    <h2>extras</h2>
                    <ul>
                        <li>chips</li>
                        <li>cheese</li>
                        <li>extra mushrooms</li>
                    </ul>


                    <h2>ADD EXTRA REQUEST FOR YOUR MEAL</h2>

                    <input type="text" placeholder="Your name" id="name">
                    <input type="text" placeholder="Your email" id="email">
                    <textarea placeholder="Type your message here"></textarea>



                    <a class="button" href="messagereceived.html">PLACE ORDER</a>
                </div>



            </div>

           
        </div>
    </body>
</htm>
